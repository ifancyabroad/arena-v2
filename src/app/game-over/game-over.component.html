<div class="modal" [@slideinout]>
  <h2>You have died...</h2>
  <p>You reached level {{ player.level }} with total experience of {{ player.experience }}. After defeating {{ player.kills }} enemies you were eventually slain by a {{ enemy.name }}</p>

  <table>
    <thead>
      <tr>
        <th colspan="3">Ranking</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ rank.rank }}</td>
        <td>{{ rank.name }}</td>
        <td>{{ rank.img }}</td>
      </tr>
    </tbody>
  </table>

  <button class="btn" type="button" (click)="reset()">Play Again</button>
</div>
