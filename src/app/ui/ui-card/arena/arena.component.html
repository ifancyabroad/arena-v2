<div class="ui-view arena">
  <h1>Arena</h1>
  <div class="arena-controls centered">
    <ng-container *ngFor="let ability of player.abilities">
      <button class="btn btn-large" type="button" [disabled]="battleState !== 'waiting' || ability.uses < 1" (click)="startRound(ability)">{{ ability.name }}
        <img class="arena-btn-icon" src="/assets/img/icons/weapon.png" alt="Crossed swords icon">
      </button>
    </ng-container>
    <button class="btn btn-large" type="button" [disabled]="battleState !== 'won'" (click)="proceed()">Home
      <img class="arena-btn-icon" src="/assets/img/icons/home.png" alt="Crossed swords icon">
    </button>
  </div>
  <div class="log-container">
    <p *ngFor="let log of combatLog" [@fadein]>{{ log }}</p>
  </div>
</div>
