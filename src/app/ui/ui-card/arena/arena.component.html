<div class="ui-view arena">
  <h1>Arena</h1>
  <div class="arena-controls centered">
    <button *ngFor="let ability of player.abilities" class="btn btn-large" type="button" [disabled]="battleState !== 'waiting' || ability.uses < 1" (click)="startTurn(ability)">{{ ability.name }}
      <img class="arena-btn-icon" src="/assets/img/icons/weapon.png" alt="Crossed swords icon">
    </button>
    <button class="btn btn-large" type="button" [disabled]="battleState !== 'victory'" (click)="proceed()">Home
      <img class="arena-btn-icon" src="/assets/img/icons/home.png" alt="Crossed swords icon">
    </button>
  </div>
  <div class="log-container">
    <p *ngFor="let log of combatLog" [@fadein]>{{ log }}</p>
  </div>
</div>
