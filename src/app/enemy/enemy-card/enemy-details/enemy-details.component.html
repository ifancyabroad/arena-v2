<div class="entity-view" *ngIf="enemy">
  <h2>{{ enemy.name }}</h2>
  <div class="health-bar">
    <div class="health" [style.width.%]="(enemy.currentHealth / enemy.maxHealth()) * 100">
      <h4>{{ enemy.currentHealth }} / {{ enemy.maxHealth() }}</h4>
    </div>
  </div>
  <div class="battle-stats">
    <ng-container *ngFor="let stat of keys(enemy.getStats('main'))">
      <div class="battle-stat" *ngIf="enemy.stats[stat].battle">
        <img src="/assets/img/icons/{{ stat }}.png" alt="Stat icon">
        <span *ngIf="enemy.stats[stat].battle > 0">+</span><span>{{ enemy.stats[stat].battle }}</span>
        <p>{{ enemy.stats[stat].name }}</p>
      </div>
    </ng-container>
  </div>
  <figure>
    <img class="enemy-portrait" src="/assets/img/monsters/{{ enemy.portrait }}">
  </figure>
</div>
